<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <form>
        <table>
            <tr>
                <td> Username </td>
                <td>:</td>
                <td><input type="text" name="Username"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td>:</td>
                <td><input type="password" name="password"></td>
            </tr>
            <tr>
                <td colspan="3">
                    <input name="btnkirim" type="submit" id="btnkirim" value="kirim">
                    <input name="btncancel" type="reset" id="btncancel" value="Cancel">
                </td>
            </tr>
        </table>
    </form>
    <p>
        Perhatikan bahwa ketika anda mengetikkan karakter-karakter dalam suatu field password, browser akan menampilkan
        asteristik atau bullet saja , bukanya karakter yang diketikan
    </p>
</body>

</html>
