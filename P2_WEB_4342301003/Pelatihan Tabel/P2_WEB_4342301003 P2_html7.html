<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check box</title>
</head>

<body>
    <form>
        saya memiliki sebuah sepeda :
        <input type="checkbox" name="sepeda">
        <br>
        saya memiliki sebuah mobil
        <input type="checkbox" name="mobil">
        <br>
        jenis kelamin anda?
        <br>
        Pria :
        <input type="radio" name="sex" value="pria">
        <br>
        Wanita :
        <input type="radio" name="sex" value="Wanita" checked>
    </form>
    <p>
        Ketika Seorang Pengguna memberikan klik mouse pada sebuah tombol radio , tombol tersebut terlihat diberi tanda
        cek , dan semua tombol lain yang berada dalam nama yang sama akan kehilangan tanda ceknya
    </p>
</body>

</html>
